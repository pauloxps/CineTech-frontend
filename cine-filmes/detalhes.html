<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
            overflow: hidden;
        }
        .card-img-top {
            max-height: 450px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            text-align: center;
        }
        .btn-trailer {
            background: #dc3545;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-trailer:hover {
            background: #bb2d3b;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center py-4">
    <div class="container">
        <h2 class="text-primary text-center mb-4">ðŸŽ¬ Detalhes do Filme ðŸŽ¬</h2>
        <div id="detalhesFilme" class="d-flex justify-content-center"></div>
        <a href="index.html" class="btn btn-secondary mt-4">Voltar</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const filmeId = params.get("id");

        async function carregarDetalhes() {
            if (!filmeId) {
                document.getElementById("detalhesFilme").innerHTML = "<p class='text-danger text-center'>Filme nÃ£o encontrado.</p>";
                return;
            }

            try {
                const resposta = await fetch(`http://localhost:8000/api/filmes.php?id=${filmeId}`);
                const filme = await resposta.json();

                if (!filme || filme.erro) {
                    document.getElementById("detalhesFilme").innerHTML = "<p class='text-danger text-center'>Filme nÃ£o encontrado.</p>";
                    return;
                }

                document.getElementById("detalhesFilme").innerHTML = `
                    <div class="card">
                        <img src="${filme.capa}" class="card-img-top" alt="${filme.titulo}">
                        <div class="card-body">
                            <h3 class="text-primary">${filme.titulo}</h3>
                            <p class="text-muted"><strong>GÃªnero:</strong> ${filme.genero}</p>
                            <p class="text-muted"><strong>DuraÃ§Ã£o:</strong> ${filme.duracao} min</p>
                            <p class="text-muted"><strong>Sinopse:</strong> ${filme.sinopse}</p>
                            <a href="${filme.trailer}" target="_blank" class="btn btn-trailer mt-3">ðŸŽ¥ Assistir Trailer</a>
                        </div>
                    </div>
                `;

            } catch (erro) {
                console.error("Erro ao carregar detalhes do filme:", erro);
                document.getElementById("detalhesFilme").innerHTML = "<p class='text-danger text-center'>Erro ao carregar detalhes do filme.</p>";
            }
        }

        carregarDetalhes();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
