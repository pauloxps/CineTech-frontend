<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Filme</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      background: white;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="text-center text-primary fw-bold">Cadastrar Filme ðŸŽ¬</h2>
    <form id="formFilme" enctype="multipart/form-data"> <!-- Adicionando enctype -->
      <div class="mb-3">
        <label class="form-label">TÃ­tulo</label>
        <input name="titulo" class="form-control" required>
      </div>
    
      <div class="mb-3">
        <label class="form-label">Sinopse</label>
        <textarea name="sinopse" class="form-control" rows="3"></textarea>
      </div>
    
      <div class="mb-3">
        <label class="form-label">GÃªnero</label>
        <input name="genero" class="form-control">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Capa do Filme</label>
        <input type="file" name="capa" class="form-control" accept="image/*" required>
      </div>
    
      <div class="mb-3">
        <label class="form-label">URL do Trailer</label>
        <input name="trailer" class="form-control">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Data de LanÃ§amento</label>
        <input type="date" name="data_lancamento" class="form-control">
      </div>
    
      <div class="mb-3">
        <label class="form-label">DuraÃ§Ã£o (min)</label>
        <input type="number" name="duracao" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a href="../index.html" class="btn btn-secondary w-100 mt-2">Voltar</a>
    </form>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/cadastrarFilme.js" defer></script>
</body>
</html>
